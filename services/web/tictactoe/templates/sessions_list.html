{% extends "base.html" %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <h1>Your sessions</h1>
    <div class="d-flex justify-content-around">
        <form method="POST">
            <button type="submit" class="btn">Quick start</button>
        </form>
        <a href="{{ url_for('games.new_game_session') }}"><button type="button" class="btn ml-2">Start new session</button></a>
    </div>
    {% if sessions.all() %}
    <table class="container m-2 tictactoe-table">
        <tr style="background-color: #f0f0f0">
            {% include "segments/session_row_header.html" %}
        </tr>
        {% for session in sessions %}
            <tr style='background-color: {{ loop.cycle("lightgrey", "#f0f0f0") }};'>
                {% include "segments/session_row.html" %}
            </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock content %}
